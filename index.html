<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Login</title>
</head>
<body>
  <main>
    <section class="section-login">
      <div class="div-login">
        <div class="img-phone">
          <img src="./images/phone.jpg" alt="image-phone" class="img-celphone">
          <img src="./images/instagram.jpeg" alt="image-instagram" class="image-instagram">
        </div>
        <div class="content-login">
          <div class="container-login">
            <img src="./images/title_login.png" alt="img-text-intagram" class="img-text-instagram">
            <form action="#" class="form-login">
              <input type="text" class="input-user" placeholder="Phone number, username, or email">
              <input type="text" class="input-password" placeholder="Password">
              <input type="button" class="btn-login" value="Log In">
            </form>
            <p>OR</p>
            <a href="#" class="login-with-facebook">
             <div>
              <img src="/images/facebook.jpeg" alt="logo-facebook"> 
              Log in with Facebook
             </div>
            </a>
            <a href="#" class="forgot-password">
              Forgot password?
            </a>
          </div>
          <div class="container-login">
            <div class="div-create-account">
              <p>Don't have an account?</p>
              <a href="#" class="sign-up">
                Sign up
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
